<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="employee_id" placeholder="Employee ID" required>
        <input type="text" name="contact_no" placeholder="Contact No" required>
        <select id="location" name="location">
            <option value="">Select Location</option>
            <option value="onshore">Onshore</option>
            <option value="offshore">Offshore</option>
          </select>
          
          <select id="city" name="city">
            <option value="">Select City</option>
          </select>
          
          <script>
          function updateCityOptions() {
            const location = document.getElementById("location").value;
            const citySelect = document.getElementById("city");
            citySelect.innerHTML = "";
          
            if (location === "onshore") {
              const onshoreCities = ["UK", "US", "Canada"];
              onshoreCities.forEach((city) => {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                citySelect.add(option);
              });
            } else if (location === "offshore") {
              const offshoreCities = ["Chennai", "Bangalore", "Pune"];
              offshoreCities.forEach((city) => {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                citySelect.add(option);
              });
            }
          }
          
          document.getElementById("location").addEventListener("change", updateCityOptions);
          </script>
          
    <input type="submit" value="Add Employee">
    </form>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Contact No</th>
            <th>Location</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee['name'] }}</td>
            <td>{{ employee['employee_id'] }}</td>
            <td>{{ employee['contact_no'] }}</td>
            <td>{{ employee['location'] }}</td>
            <td>{{ employee['city'] }}</td>
            <td>
                <form method="post" action="{{ url_for('delete_employee', id=employee['id']) }}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
